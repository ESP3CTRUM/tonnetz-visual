<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualización 3D Tonnetz</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #menu {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(34,34,51,0.95);
      color: #fff;
      z-index: 10;
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      font-family: sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #menu label { margin-right: 8px; }
    #menu select, #menu button {
      background: #222233;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 4px 8px;
    }
    #menu button:hover { background: #444466; }
  </style>
</head>
<body>
  <div id="menu">
    <label for="instrumento">Instrumento:</label>
    <select id="instrumento">
      <option value="acoustic_grand_piano">Piano</option>
      <option value="acoustic_guitar_nylon">Guitarra de nylon</option>
      <option value="acoustic_guitar_steel">Guitarra de acero</option>
      <option value="violin">Violín</option>
      <option value="cello">Violonchelo</option>
      <option value="electric_bass">Bajo eléctrico</option>
    </select>
    <label for="paleta">Paleta de color:</label>
    <select id="paleta">
      <option value="warm">Cálida</option>
      <option value="cool">Fría</option>
      <option value="neutral">Neutra</option>
    </select>
    <button id="fullscreen">Pantalla completa</button>
    <button id="resetView">Reset de vista</button>
    <input type="file" id="midiFile" accept=".mid,.midi" style="margin-left:20px;">
    <button id="iniciarAudio">Iniciar Audio</button>
  </div>
  <script type="module" src="main.js"></script>
  <script src="https://unpkg.com/tone@next/build/Tone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/midi-parser-js@4.0.4/dist/midi-parser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>
</body>
</html>
